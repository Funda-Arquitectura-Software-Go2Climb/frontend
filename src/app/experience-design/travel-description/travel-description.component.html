<body>
    <div class="cards">
        <div class="titulo">
            {{travel.name}}
        </div>
        <div class="columna1">
            <div class="lugar columna2">
                <mat-icon class="point">radio_button_checked</mat-icon>
                <div class="lugar-nombre subtitulo">{{travel.location}}</div>
            </div>
            <div class="estrellas">
                <mat-icon class="estrella">star</mat-icon>
                <mat-icon class="estrella">star</mat-icon>
                <mat-icon class="estrella">star</mat-icon>
                <mat-icon class="estrella">star</mat-icon>
                <mat-icon class="estrella">star</mat-icon>
            </div>
        </div>
        <div class="portada-imagenes">
            <div class="imagen-1">
                <img class="imagen1" [src]="travel.photos" alt="">
            </div>
            <div class="imagenes-2-5">
                <div id="map" class="map_"></div>
            </div>
        </div>
        <div class="columnas222">
            <div class="columna3">
                <div class="precio">
                    $ {{travel.price}}.00
                </div>

                <div class="fecha-registro">
                    {{travel.creationDate}}
                </div>
            </div>
        </div>
        <div class="descripcion-final">
            {{travel.description}}
        </div>
    </div>


    

    <div class="columna_2">

        <div class="izquierda">
            <div class="titulo-boton-actividad">
                <div class="negrita">Las actividades que realizar√°s</div>
                <div class=""></div>
            </div>

            <div class="lista_tips" *ngFor="let activity of travel.activities">
                <div class="point_container">
                    <mat-icon class="point">radio_button_checked</mat-icon>
                </div>
                <div class="titulo_activite" >
                    <div class="negrita_activity">{{activity.name}}</div>
                    <div class="descripcion_activity">{{activity.description}}</div>
                </div>
                <div class=""></div>
            </div>
        </div>

    </div>

    

</body>
