<!-- create-device-dialog.component.html -->

<h2 mat-dialog-title>Create New Device</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Device Name" [(ngModel)]="newDeviceName">
  </mat-form-field>  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onCreateClick()">Create</button>
</mat-dialog-actions>
